<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Градусы по Цельсию в градусы по Фаренгейту</title>
    
    <!--
    Задать     температуру в градусах по Цельсию.
    Вывести в alert соответствующую температуру в градусах по Фаренгейту.
    Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32,
    где Tf – температура по Фаренгейту, Tc – температура по Цельсию
    -->
    <script type="text/javascript">
        var degС = +prompt('Введите температурур в градусах по Цельсию');
        while (isNaN(degС)) {
            degС = +prompt('ОШИБКА! Необходимо ввести число!\nВведите температурур в градусах по Цельсию');
        }
        alert('Температура в ' + degС + ' градусов по Цельсию\n=\nТемпературе в ' + ((9 / 5) * degС + 32) + ' градусов по Фаренгейту');
    </script>
</head>

</body>

</html>
