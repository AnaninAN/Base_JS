    <!--
    Продолжить работу с интернет-магазином:
        a. В прошлом домашнем задании вы реализовали корзину на базе массивов. Какими
           объектами можно заменить их элементы?
        b. Реализуйте такие объекты.
        c. Перенести функционал подсчета корзины на объектно-ориентированную базу.
    -->
    <script type="text/javascript">
        
        //Функция добавления товара в корзину
        function addProductBasket(arr, name, price, quantity) {
            arr.push({
                product: name,
                price: price,
                quantity: quantity,
                total: totalSum
            });
        }
        
        function totalSum() {
            return this.price*this.quantity;
        }
        
        var basket = [
            {product: 'shirt',
            price: 200,
            quantity: 2,
            total: totalSum},
            {product: 'shorts',
            price: 700,
            quantity: 1,
            total: totalSum},
            {product: 'dress',
            price: 1100,
            quantity: 3,
            total: totalSum},
            {product: 'socks',
            price: 150,
            quantity: 5,
            total: totalSum},
        ]

        function countBasketPrice(arr) {
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i].total();
            }
            return sum;
        }
        
        function descBasketPrice(arr) {
            var str = '';
            for (var i = 0; i < arr.length; i++) {
                str += (i + 1) + '. ' + arr[i].product + ' - ' + arr[i].price + ' * ' + arr[i].quantity + ' = ' + (arr[i].total()) + '\n';
            }
            return str;
        }
        
        alert('В корзину добавлены следующие товары:\n' + descBasketPrice(basket) + '\nОбщая стоимость составляет: ' + countBasketPrice(basket));
    </script>
