<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Задание 1 (Урок 4)</title>
    
    <!--
    Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999,
    мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни.
    Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}.
    Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
    -->
    <script type="text/javascript">
        
        function numToObject(n) {
            var compNum = {};
            if (isNaN(n) || (n < 0) || (n > 999)) {
                console.log('Введеное значение не соответствует задаче');
                return compNum;
            } else {
                var strN = String(n);
                while (strN.length < 3) {
                    strN = '0' + strN;
                }
                
                compNum['единицы'] = +strN.split('')[2];
                compNum['десятки'] = +strN.split('')[1];
                compNum['сотни'] = +strN.split('')[0];
                return compNum;
            }
        }
          
        console.log(numToObject(+prompt('Ведите число от 0 до 999')));
    
    </script>
</head>

</html>
