<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Задание 3 (Урок 3)</title>
    
    <!--
    Вывести с помощью цикла for числа от 0 до 9, не используя тело цикла.
    Выглядеть это должно так: for(…){// здесь пусто}
    -->
    <script type="text/javascript">
        for(var i = 0;i < 10;alert(i++)) {}
    </script>
