<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Задание 3 (Урок 2)</title>
    
    <!--
    Объявить две целочисленные переменные a и b и задать им произвольные начальные значения.
    Затем написать скрипт, который работает по следующему принципу:
        если a и b положительные, вывести их разность;
        если а и b отрицательные, вывести их произведение;
        если а и b разных знаков, вывести их сумму;
        ноль можно считать положительным числом.
    -->
    <script type="text/javascript">
        var a = +prompt('Введите число переменной \'a\'');
        while (isNaN(a)) {
            a = +prompt('Вам необходимо ввести целое число!\nВведите число переменной \'a\'');
        }
        var b = +prompt('Введите число переменной \'b\'');
        while (isNaN(b)) {
            b = +prompt('Вам необходимо ввести целое число!\nВведите число переменной \'b\'');
        }
        if (a >= 0 && b >= 0) {
            alert(a + ' - ' + b + ' = ' + (a - b));
        }
        if (a < 0 && b < 0) {
            alert(a + ' * ' + b + ' = ' + (a * b));
        }
        if ((a >= 0 && b < 0) || (a < 0 && b >= 0)) {
            alert(a + ' + ' + b + ' = ' + (a + b));
        }
    </script>
</head>

<body> </body>

</html>
